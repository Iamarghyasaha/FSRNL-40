<html>
    <body>
        <p id="res">Result will display here</p>

        <script>
            arr= [10,20,30,40,50];
            let text ="";
            let i;
            for(i=0; i<arr.length;i++ )
            {
                text = text + arr[i] + "<br>";
            }
            document.getElementById("res").innerHTML=text;
      
        </script>
    </body>
</html>
